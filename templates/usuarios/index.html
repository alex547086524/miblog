{%extends 'base.html'%}
{%block title %}USUARIOS{%endblock%}
{%block content%}
<h1>LISTA DE USUARIOS</h1>

<a href="{{url_for('usuario.create')}}" class="btn btn-success mb-2">Nuevo</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Username</th>
        <th>rol</th>
        <th> </th>
        <th> </th>
    </tr>
    {% for item  in usuarios%}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.username}}</td>
        <td>{{item.rol}}</td>
        <td>
            <a href="{{url_for('usuario.edit',id=item.id)}}" class="btn btn-warning">Editar</a>
        </td>
        <td>
            <a href="{{url_for('usuario.delete',id=item.id)}}" class="btn btn-danger">Eliminar</a>
        </td>
        
        
        
    </tr>
    {%endfor%}

</table>

{% endblock %}
